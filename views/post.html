<div id="post">
    <h1><%= value.title %></h1>
    <span><%= makedate(value.date) %></span>
    <div class = "post_body">
        <%= body %>   
    </div>
</div>



<% 
function makedate(str){
    var y = str.substr(0,4);
    var m = str.substr(4,2);
    var d = str.substr(6,2);
    return y+"-"+m+"-"+d;
} %>
